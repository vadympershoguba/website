<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body id="body">
    <div id="gameField">
        <h2 id="coinsLabel">0</h2>
        <div style="text-align: center;">
            <button id="mainButtonBox"></button>
        </div>

        <h3 id="energyLabel">1000/1000</h3>
    </div>

    <div id="referalField" style="text-align: center;display: none;">
        <h1 style=" margin-top: 25px; color: white; text-align: center;">Invite a friend!</h1>
        <div id="inviteSimpleBox">
            <h3>Invite a friend</h3>
            <h4>+5,000 for you and your friend</h4>
        </div>
        <div id="invitePremiumBox">
            <h3>Invite a friend with telegram premium</h3>
            <h4>+25,000 for you and your friend</h4>
        </div>
        <h3 style="margin-top: 61%; color: white; margin-left: 5%; position: absolute;">List of your friends</h3>
        <div id="refreshFriendsList">
            <h6>Reload</h6>
        </div>
        <div id="friendsBox">
            <h4>You haven't invinted anyone yet</h4>
        </div>
        <div id="inviteFriendBox">
            <h4>Invite a friend</h4>
        </div>
        <div id="generateLinkBox">
            <h4>Copy</h4>
        </div>
    </div>

    <div style="text-align: center; padding-top:  50px">
        <div id="menu">
            <div id="gameButton">
                <h6>Game</h6>
            </div>
            <div id="friendsButton">
                <h6>Friends</h6>
            </div>
        </div>
    </div>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="script.js"></script>
</body> 
</html>
